<script> 
    let i = (window.location.pathname).replace(/[^0-9]/g, '')
    const eventSourse = new EventSource('/contador/sse/'+i);

    eventSourse.onmessage = (data) => {
        const message = document.createElement('li');
        message.innerText = data;

        document.body.appendChild(message);
        eventSourse.onmessage = ({data}) => message.innerText = data;
    }
</script>
